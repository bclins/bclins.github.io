<header id="title-block-header">
<h1 class="title">Beats in Sound Waves</h1>
</header>
<p>If the frequencies of two sound waves are close, then you can hear a
pulsing sound called a <strong>beat</strong>. The frequency of the beat
is the difference between the two frequencies.</p>
<p>Frequency 1 =
<input type="text" id="frequency1" size = 4 value = 220></input> Hz Â 
Frequency 2 =
<input type="text" id="frequency2" size=4 value = 222></input> Hz</p>
<button id="play">
Play
</button>
<button id="stop">
Stop
</button>
<script>
let context;
let sound1, sound2;

document.getElementById("play").onclick = () => {
    if (!context) {
        context = new window.AudioContext();
        sound1 = context.createOscillator();
        sound2 = context.createOscillator();
        sound1.frequency.value = document.getElementById("frequency1").value;
        sound2.frequency.value = document.getElementById("frequency2").value;
        sound1.connect(context.destination);
        sound2.connect(context.destination);
        sound1.start();
        sound2.start();
    }
};

document.getElementById("stop").onclick = () => {
    sound1.stop();
    sound2.stop();
    sound1.disconnect();
    sound2.disconnect();
    context.close();
    context = null;
};
</script>
